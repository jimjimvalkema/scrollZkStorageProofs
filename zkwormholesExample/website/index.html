<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 47%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }
  </style>
</head>
<body>
  <script  crossorigin type="module" src="/main.js"></script>
  <div class="outer">
    <div id="faucet" class="inner">
      <h1><span class="tokenName">TOKENNAME</span> faucet</h1>

      <label for="mintAmountInput">amount</label>
      <input value="420" max="1000" type="number" name="mintAmountInput" id="mintAmountInput" required />
      <button id="mintBtn">get <span class="ticker">ticker</span></button>
      <br>
      user balance: <span class="userBalance">USERBALANCE</span>
    </div>
    <div id="burnUi" class="inner">
      <h1>burn your <span class="tokenName">TOKENNAME</span>!!!</h1>

      <label for="burnAmountInput">set burnAmount</label>
      <input value="420" type="number" name="burnAmount" id="burnAmount" required />
      <button id="burnBtn">burn it!!!</button>
    </div>

    <div id="remintUi" class="inner">
      <h1>Privately remint your tokens</h1>
      
      <label for="burnedTokens">burned tokens</label>
      <ul id="burnedTokens">
        <li>
          test

        </li>
      </ul>
    </div>


  </div>

  <div id="errors" ></div>
  <div id="messages" ></div>

</body>
</html>
